<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>سور القرآن الكريم</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
    <div class="surah">
        <p>سورة الفاتحة</p>
        <audio controls preload="none">
            <source src="https://server12.mp3quran.net/maher/001.mp3" type="audio/mpeg">
            متصفحك لا يدعم تشغيل الصوت.
        </audio>
    </div>

    <script>
        const surahNames = [
            "البقرة", "آل عمران", "النساء", "المائدة", "الأنعام", "الأعراف", "الأنفال", "التوبة",
            "يونس", "هود", "يوسف", "الرعد", "إبراهيم", "الحجر", "النحل", "الإسراء",
            "الكهف", "مريم", "طه", "الأنبياء", "الحج", "المؤمنون", "النور", "الفرقان",
            "الشعراء", "النمل", "القصص", "العنكبوت", "الروم", "لقمان", "السجدة", "الأحزاب",
            "سبأ", "فاطر", "يس", "الصافات", "ص", "الزمر", "غافر", "فصلت",
            "الشورى", "الزخرف", "الدخان", "الجاثية", "الأحقاف", "محمد", "الفتح", "الحجرات",
            "ق", "الذاريات", "الطور", "النجم", "القمر", "الرحمن", "الواقعة", "الحديد",
            "المجادلة", "الحشر", "الممتحنة", "الصف", "الجمعة", "المنافقون", "التغابن", "الطلاق",
            "التحريم", "الملك", "القلم", "الحاقة", "المعارج", "نوح", "الجن", "المزمل",
            "المدثر", "القيامة", "الإنسان", "المرسلات", "النبأ", "النازعات", "عبس", "التكوير",
            "الانفطار", "المطففين", "الانشقاق", "البروج", "الطارق", "الأعلى", "الغاشية", "الفجر",
            "البلد", "الشمس", "الليل", "الضحى", "الشرح", "التين", "العلق", "القدر",
            "البينة", "الزلزلة", "العاديات", "القارعة", "التكاثر", "العصر", "الهمزة", "الفيل",
            "قريش", "الماعون", "الكوثر", "الكافرون", "النصر", "المسد", "الإخلاص", "الفلق", "الناس"
        ];

        const container = document.body;

        for (let i = 0; i < surahNames.length; i++) {
            const surahNumber = (i + 2).toString().padStart(3, '0');
            const div = document.createElement('div');
            div.className = 'surah';
            div.innerHTML = `
                <p>سورة ${surahNames[i]}</p>
                <audio controls preload="none">
                    <source src="https://server8.mp3quran.net/afs/${surahNumber}.mp3" type="audio/mpeg">
                    متصفحك لا يدعم تشغيل الصوت.
                </audio>
            `;
            container.appendChild(div);
        }
    </script>
</body>
</html>
